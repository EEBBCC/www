<head>
    <meta charset="UTF-8">
    <title>Transiton 익히기</title>
    <style>
            .box1 {
            width: 100px;
            height: 100px;
            background: red;
            transition-property: border-radius, background;
            transition-duration: 1s, 2s;
            transition-delay: 0s, 1s;
            transition-timing-function: ease-in-out;
            transition: border-radius 1s 2s easy;
            transition :] .box1 hover,
            .box1 focus {
                border radius;
            }
            ;
    </style>

</head>
